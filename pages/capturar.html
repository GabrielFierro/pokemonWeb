<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pokemon web app</title>

		<link rel="icon" href="../favicon.ico" />

		<!-- NES.css library to add retro styles -->
		<link
			href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
			rel="stylesheet"
		/>
		<!-- Add the PressStart2P font-->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<style>
			html,
			body,
			pre,
			code,
			kbd,
			samp {
				font-family: "Press Start 2P", cursive;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html">
					<img
						src="../assets/images/pokeicon.png"
						alt="Pokemon icon"
						width="60px"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="./evolucionar.html">Evolucionar</a>
						<a class="nav-link" href="./capturar.html">Capturar</a>
						<a class="nav-link" href="./pokedex.html">Pokedex</a>
						<a class="nav-link" href="#">Mochila</a>
					</div>
				</div>
			</div>
		</nav>
		<p
			class="nes-balloon from-left nes-pointer"
			style="margin-left: 100px"
			id="message"
		>
			No podrás capturarme tan fácilmente porque soy Charmander
		</p>
		<img
			src="../assets/images/pokemon/charmander.png"
			alt="pokemon charmander"
			id="pokemonACapturar"
			width="350px"
			height="350px"
		/>
		<button type="button" class="nes-btn is-primary" onclick="capturar()">
			Capturar Pokemón
		</button>

		<script>
			const capturar = () => {
				let imagen = document.getElementById("pokemonACapturar");
				imagen.src =
					"https://cdn2.scratch.mit.edu/get_image/gallery/27316294_170x100.png";
				imagen.alt = "pokeball in movement";
				setTimeout(() => {
					document.getElementById("message").innerHTML =
						"¡Pokemón capturado con éxito, consulta tu pokedex para ver el nuevo Pokemón!";
					imagen.src = "https://pngimg.com/uploads/pokeball/pokeball_PNG21.png";
					imagen.alt = "still pokeball ";
				}, 3000);
			};
		</script>
	</body>
</html>
