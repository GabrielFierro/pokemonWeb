<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pokemon web app</title>
		<link rel="icon" href="../favicon.ico" />
		<link rel="stylesheet" href="./styles.css" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<!-- NES.css library to add retro styles -->
		<link
			href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
			rel="stylesheet"
		/>
		<!-- Add the PressStart2P font-->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<style>
			html,
			body,
			pre,
			code,
			kbd,
			samp {
				font-family: "Press Start 2P", cursive;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html">
					<img
						src="../assets/images/pokeicon.png"
						alt="pokemon icon"
						width="60px"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="evolucionar.html">Evolucionar</a>
						<a class="nav-link" href="capturar.html">Capturar</a>
						<a class="nav-link" href="./pokedex.html">Pokedex</a>
						<a class="nav-link" href="#">Mochila</a>
					</div>
				</div>
			</div>
		</nav>

		<div class="nes-container with-title is-centered">
			<p class="title">¡Bienvenido chaval!</p>
			<p>¡En ésta sección podrás evolucionar a tu pokemón inicial!</p>
		</div>
		<img
			src="../assets/images/pokemon/charmander.png"
			alt="pokemon charmander"
			id="img01"
			width="400px"
			height="400px"
		/>
		<button type="button" class="nes-btn is-primary" onclick="evolucionar()">
			Evolucionar
		</button>

		<script>
			const evolucionar = () => {
				let image = document.getElementById("img01");
				console.log(image);
				image.src = "../assets/images/pokemon/charmeleon.png";
				image.alt = "pokemon charmeleon";
			};
		</script>

		<script src="pokeFunctions.js"></script>
	</body>
</html>
